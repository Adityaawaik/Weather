<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="entire-app">
      <div class="weather-app">
        <div class="search-country-input">
          <div class="user-search-area">
            <input
              class="search-country-here"
              type="text"
              name=""
              id=""
              placeholder="Search Here ..."
            />
            <button class="search">Search</button>
          </div>
        </div>

        <h3 class="warning"></h3>
        <div class="country-weather-information">
          <p class="search-condition">
            Search any country to know weather condition
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
